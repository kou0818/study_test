<!DOCTYPE html>
<html th:lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/profile/edit.css}">
</head>

<body>
	<main layout:fragment="contents">
		<div class="wrapper">
			<h1>プロフィール編集</h1>
			<form th:action="@{/profile/edit/__${profile.id}__}" method="post">
				<ul class="form-ul">
					<li>
						<p th:if="${#fields.hasErrors('form.name')}" th:errors="*{form.name}" th:errorclass="error_msg">
						</p>
						<div class="form-body">
							<label for="name" class="title">名前</label>
							<input type="text" class="input-area" th:value="${profile.name}" name="name" />
						</div>
					</li>
					<li>
						<p th:if="${#fields.hasErrors('form.gender')}" th:errors="*{form.gender}" th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="gender" class="title">性別</label>
							<label>
								<input type="radio" th:field="*{profile.gender}" th:value="男性" />
								男性
							</label>
							<label>
								<input type="radio" th:field="*{profile.gender}" th:value="女性" />
								女性
							</label>
						</div>
					</li>
					<li>
						<p th:if="${#fields.hasErrors('form.hobby')}" th:errors="*{form.hobby}" th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="hobby" class="title">趣味</label>
							<textarea th:field="*{profile.hobby}" rows="15" class="input-area textarea"></textarea>
						</div>
					</li>
					<li>
						<p th:if="${#fields.hasErrors('form.introduction')}" th:errors="*{form.introduction}"
							th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="introduction" class="title">自己紹介</label>
							<textarea th:field="*{profile.introduction}" rows="15" class="input-area textarea"></textarea>
						</div>
					</li>
					<li class="btn-area">
						<button class="btn">更新</button>
					</li>
				</ul>
			</form>
				<div class="return_btn-area">
					<a class="return_btn" th:href="@{/profile/list}">一覧画面に戻る</a>
				</div>
		</div>

</body>

</html>
